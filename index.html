<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        .button {
            background-color: #007bff; /* Color azul */
            border: none;
            color: white;
            padding: 30px 60px; /* Aumentado en un 90% */
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 36px; /* Aumentado proporcionalmente */
            cursor: pointer;
            border-radius: 10px;
            transition: background-color 0.3s ease;
        }
        .button:hover {
            background-color: #0056b3; /* Color azul m√°s oscuro en hover */
        }
    </style>
</head>
<body>
    <a href="work.html" class="button">EMPEZAR</a>
</body>
</html>
